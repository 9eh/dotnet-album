# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5680b534-c1c1-4764-a912-293c1eb92663'
  imageRepository: 'schoolofdevops/albumviewer'
  containerRegistry: 'sofdreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'v-$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
          dev
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Free Trial(7bb3c591-592f-477e-9762-c22783c527d5)'
        azureContainerRegistry: '{"loginServer":"sofdreg.azurecr.io", "id" : "/subscriptions/7bb3c591-592f-477e-9762-c22783c527d5/resourceGroups/containers/providers/Microsoft.ContainerRegistry/registries/sofdreg"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Write service image digests'
        imageDigestComposeFile: '$(Build.StagingDirectory)/docker-compose.images.yml'

